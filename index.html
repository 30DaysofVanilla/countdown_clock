<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <form id="timerForm">
      <input id="timerInput" placeholder="How much time?"></input>
    </form>
    <button id="startTimer">Start timer</button>
    <button id="stopTimer">Stop timer</button>
    <div id='timer'></div>
    <script src='index.js' type="text/javascript"></script>
  </body>
</html>
