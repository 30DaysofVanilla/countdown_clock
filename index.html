<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="navbar">
      <button data-time="15m">15min</button>
      <button data-time="1hr">lunchhh</button>
      <button data-time="2hr">2hour</button>
    </div>
    <button id="startTimer">Start timer</button>
    <button id="stopTimer">Stop timer</button>
    <div id="timer">
      <span id="hour" class='time'>00</span>
      <span>:</span>
      <span id="minute" class='time'>00</span>
      <span>:</span>
      <span id="second" class='time'>00</span>
    </div>
    <script src='index.js' type="text/javascript"></script>
  </body>
</html>
